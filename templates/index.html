<h2>MyTube</h2>

{% if session.get("user") %}
Welcome {{session["name"]}} |
<a href="/upload">Upload</a> |
<a href="/logout">Logout</a>
{% else %}
<a href="/login">Login</a> |
<a href="/register">Register</a>
{% endif %}

<hr>

{% for v in videos %}

<a href="/watch/{{v[0]}}">
<img src="/thumbs/{{v[4]}}" width="200"><br>
<b>{{v[2]}}</b>
</a>

<p>{{v[6]}}</p>

<hr>

{% endfor %}
